<!doctype html>
<html lang="en">

<head>

    @@include("../partials/head.html")
    <title>Login Page - Rentkit - Directory & Listings Bootstrap 5 Template.</title>


</head>

<body>
    <!-- content -->
    <div class="min-vh-100 py-md-10 py-lg-0" style="background: url(../assets/images/post-single-img.jpg)no-repeat center center fixed; -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
        <div class="container">
            <div class="row d-flex align-items-center min-vh-100 justify-content-end">
                <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12">
                    <!-- card -->
                    <div class="card shadow border-0">
                        <!-- card body -->
                        <div class="card-body p-8">
                            <h3 class="mb-4">Welcome back to Rentkit</h3>
                            <!-- form -->
                            <form>
                                <!-- email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        required>
                                </div>
                                <!-- password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="**********"
                                        required>
                                </div>
                                <div class="d-flex justify-content-between mb-2 pb-2 mt-3 text-sm ">
                                    <!-- form check -->
                                    <div class="form-check ">
                                        <input type="checkbox" class="form-check-input" id="rememberme">
                                        <label class="form-check-label" for="rememberme">Remember Me</label>
                                    </div>
                                    <!-- forgot password -->
                                    <div class="fw-bold">
                                        <a href="forget-password.html" class="text-inherit"> Forgot Password?</a>
                                    </div>
                                </div>
                                <!-- button -->
                                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </form>
                            <div class="mt-4">
                                <p class="mb-0">Donâ€™t Have an Account?<a href="signup.html"> Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    @@include("../partials/scripts.html")
</body>

</html>
